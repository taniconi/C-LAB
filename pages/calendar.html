<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行事予定</title>
    <link rel="stylesheet" href="../styles/main.css">
    <script src="../other/script.js"></script>
    <style>
        .calendar {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .calendar th, .calendar td {
            padding: 12px;
            text-align: center;
            width: 14%;
            box-shadow: inset 0 0 1px rgba(0, 0, 0, 0.1);
        }
        .calendar th {
            background-color: rgba(255, 255, 255, 0.5);
        }
        .calendar td {
            height: 80px;
            vertical-align: top;
        }
        .month-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .month-nav button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.5);
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            cursor: pointer;
        }
        .today {
            color: rgb(11, 156, 96);
        }
        
        @media (max-width: 600px) {
                th, td {
                    font-size: 10px;
                }
            }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="page-header">
            <img src="../pictures/back.svg" class="back-button" onclick="location.href='../index.html'">
            <h1>行事予定</h1>
        </div>

        <div class="month-nav">
            <button onclick="changeMonth(-1)">前</button>
            <h1 id="currentMonth"></h1>
            <button onclick="changeMonth(1)">次</button>
        </div>

        <table class="calendar">
            <thead>
                <tr>
                    <th>日</th>
                    <th>月</th>
                    <th>火</th>
                    <th>水</th>
                    <th>木</th>
                    <th>金</th>
                    <th>土</th>
                </tr>
            </thead>
            <tbody id="calendarBody">
            </tbody>
        </table>
    </div>
</body>
</html>
